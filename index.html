<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>직책자 개인별 현황 조회</title>
  <style>
    body {
      font-family: 'Malgun Gothic', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 450px;
      text-align: center;
      box-sizing: border-box;
    }

    #inputContainer {
      /* 처음에는 표시 */
    }
    #resultContainer {
      display: none; /* 결과 화면은 처음 숨김 */
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    .loading {
      margin-top: 10px;
      font-size: 14px;
      color: #007bff;
      display: none;
    }
    .result-message {
      margin-top: 20px;
    }

    /* 이미지 스타일 */
    .logo {
      width: 120px; /* 로고 크기 조정 */
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <!-- 입력 폼 영역 -->
  <div id="inputContainer" class="container">
    <!-- 이미지 추가 (수정된 부분) -->
    <img src="https://i.imgur.com/YOUR_IMAGE_ID.jpg" alt="회사 로고" class="logo">
    
    <h2>직책자 개인별 현황 조회</h2>
    <input type="text" id="name" placeholder="이름">
    <input type="text" id="empId" placeholder="사번">
    <input type="password" id="ssn" placeholder="주민등록번호 뒷자리" ondblclick="toggleSSN()">

    <button id="searchBtn" onclick="fetchEvaluation()">조회</button>
    <p id="loading" class="loading">🔄 조회 중...</p>
  </div>

  <!-- 결과 표시 영역 -->
  <div id="resultContainer" class="container">
    <!-- 이미지 추가 (수정된 부분) -->
    <img src="https://i.imgur.com/Idbnt0w.jpeg" alt="회사 로고" class="logo">
    
    <h2>현황 조회 결과</h2>
    <div class="result-message" id="result"></div>
    <button onclick="goBack()">다시 조회</button>
  </div>

  <script>
    function toggleSSN() {
      const ssnInput = document.getElementById("ssn");
      ssnInput.type = (ssnInput.type === "password") ? "text" : "password";
    }

    async function fetchEvaluation() {
      const name = document.getElementById('name').value.trim();
      const empId = document.getElementById('empId').value.trim();
      const ssn = document.getElementById('ssn').value.trim();
      const searchBtn = document.getElementById('searchBtn');
      const loadingText = document.getElementById('loading');
      const resultDiv = document.getElementById('result');

      if (!name || !empId || !ssn) {
        alert("모든 정보를 입력하세요.");
        return;
      }

      searchBtn.disabled = true;
      searchBtn.textContent = "조회 중...";
      loadingText.style.display = "block";
      resultDiv.innerHTML = ""; // 기존 결과 초기화

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbxQJTX75iO_D5y9p_CE84BhLxyXA_HEpWt3Qq4nEbEx8tgZq8p3Ros-SOZvighmyZUR/exec"
          + "?name=" + encodeURIComponent(name)
          + "&empId=" + encodeURIComponent(empId)
          + "&ssn=" + encodeURIComponent(ssn)
        );
        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `
            <p><strong>본부:</strong> ${data.headOffice}</p>
            <p><strong>지점:</strong> ${data.branch}</p>
            <p><strong>실/센터:</strong> ${data.center}</p>
            <p><strong>팀:</strong> ${data.team}</p>
            <p><strong>직책:</strong> ${data.position}</p>
            <p><strong>직책 년차(인센티브 적용):</strong> ${data.yearsInPosition}</p>
          `;
        } else {
          resultDiv.innerHTML = "<p style='color: red;'>조회된 정보가 없습니다.</p>";
        }

        document.getElementById('inputContainer').style.display = 'none';
        document.getElementById('resultContainer').style.display = 'block';

      } catch (error) {
        console.error("오류 발생:", error);
        resultDiv.innerHTML = "<p style='color: red;'>⚠️ 서버 오류가 발생했습니다.</p>";
        
        document.getElementById('inputContainer').style.display = 'none';
        document.getElementById('resultContainer').style.display = 'block';
      }

      searchBtn.disabled = false;
      searchBtn.textContent = "조회";
      loadingText.style.display = "none";
    }

    function goBack() {
      document.getElementById('inputContainer').style.display = 'block';
      document.getElementById('resultContainer').style.display = 'none';
      document.getElementById('name').value = "";
      document.getElementById('empId').value = "";
      document.getElementById('ssn').value = "";
    }
  </script>
</body>
</html>
