<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>직책자 개인별 현황 조회</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Gothic A1', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: url("https://i.imgur.com/Idbnt0w.jpeg") no-repeat center center fixed;
      background-size: cover;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 450px;
      text-align: center;
      box-sizing: border-box;
      margin-top: -1cm;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }
    .loading {
      margin-top: 10px;
      font-size: 14px;
      color: #007bff;
      display: none;
    }
    .result-message {
      margin-top: 20px;
    }
    .result-line {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px;
      margin-bottom: 8px;
      text-align: left;
    }
    .result-line strong {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <div id="inputContainer" class="container">
    <img src="https://i.imgur.com/QFo4qxk.jpeg" alt="상단 이미지" style="width: 200px; margin-bottom: 5px;">
    <h2>직책자 개인별 현황 조회</h2>
    <input type="text" id="name" placeholder="이름">
    <input type="text" id="empId" placeholder="사번">
    <input type="password" id="ssn" placeholder="주민등록번호 뒷자리" ondblclick="toggleSSN()">
    <button id="searchBtn" onclick="fetchEvaluation()">조회</button>
    <p id="loading" class="loading">🔄 조회 중...</p>
  </div>

  <div id="resultContainer" class="container" style="display: none;">
    <img src="https://i.imgur.com/QFo4qxk.jpeg" alt="상단 이미지" style="width: 200px; margin-bottom: 5px;">
    <h2>조회 결과</h2>
    <div class="result-message" id="result"></div>

    <p id="emailLoading" class="loading">🔔 이메일 발송 중...</p>
    <p style="font-size: 14px; color: #333; margin: 10px 0 15px; text-align: left;">
      ✅ 본인 평가 내용을 확인하셨다면,<br />
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;하단의(↓) <strong>확인 완료</strong> 버튼을 눌러주세요.
    </p>
    <button onclick="sendConfirmationEmail()" style="margin-bottom: 10px;">확인 완료</button>
    <button onclick="goBack()" style="background-color: #6c757d;">다시 조회</button>
  </div>

  <script>
    function toggleSSN() {
      const ssnInput = document.getElementById("ssn");
      ssnInput.type = ssnInput.type === "password" ? "text" : "password";
    }

    async function fetchEvaluation() {
      const name = document.getElementById('name').value.trim();
      const empId = document.getElementById('empId').value.trim();
      const ssn = document.getElementById('ssn').value.trim();
      const searchBtn = document.getElementById('searchBtn');
      const loadingText = document.getElementById('loading');
      const resultDiv = document.getElementById('result');

      if (!name || !empId || !ssn) {
        alert("모든 정보를 입력하세요.");
        return;
      }

      searchBtn.disabled = true;
      searchBtn.textContent = "조회 중...";
      loadingText.style.display = "block";
      resultDiv.innerHTML = "";

      try {
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbxOHRhteQExa9QYIgyBLwGDMpmDa49H_4xBNTe7KLTkoxAIRVOLMKwDmw2KZFrdlgRA/exec"
          + "?name=" + encodeURIComponent(name)
          + "&empId=" + encodeURIComponent(empId)
          + "&ssn=" + encodeURIComponent(ssn)
        );
        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `
            <div class="result-line"><strong>본부:</strong> ${data.headOffice}</div>
            <div class="result-line"><strong>지점:</strong> ${data.branch}</div>
            <div class="result-line"><strong>실/센터:</strong> ${data.center}</div>
            <div class="result-line"><strong>팀:</strong> ${data.team}</div>
            <div class="result-line"><strong>직책(직책 년차):</strong> ${data.position || "-"}</div>
            <div class="result-line"><strong>25년 2분기 평가등급:</strong> ${data.grade || "-"}</div>
          `;
        } else {
          resultDiv.innerHTML = "<p style='color: red;'>조회된 정보가 없습니다.</p>";
        }

        document.getElementById('inputContainer').style.display = 'none';
        document.getElementById('resultContainer').style.display = 'block';

      } catch (error) {
        console.error("오류 발생:", error);
        resultDiv.innerHTML = "<p style='color: red;'>⚠️ 서버 오류가 발생했습니다.</p>";
        document.getElementById('inputContainer').style.display = 'none';
        document.getElementById('resultContainer').style.display = 'block';
      }

      searchBtn.disabled = false;
      searchBtn.textContent = "조회";
      loadingText.style.display = "none";
    }

    function goBack() {
      document.getElementById('inputContainer').style.display = 'block';
      document.getElementById('resultContainer').style.display = 'none';
      document.getElementById('name').value = "";
      document.getElementById('empId').value = "";
      document.getElementById('ssn').value = "";
    }

    async function sendConfirmationEmail() {
      const name = document.getElementById('name').value.trim();
      const empId = document.getElementById('empId').value.trim();
      const emailLoading = document.getElementById("emailLoading");

      emailLoading.style.display = "block";

      try {
        const res = await fetch(
          "https://script.google.com/macros/s/AKfycbxOHRhteQExa9QYIgyBLwGDMpmDa49H_4xBNTe7KLTkoxAIRVOLMKwDmw2KZFrdlgRA/exec"
          + "?mode=sendMail"
          + "&name=" + encodeURIComponent(name)
          + "&empId=" + encodeURIComponent(empId)
        );
        const result = await res.json();
        emailLoading.style.display = "none";

        if (result.success) {
          alert("📩 확인 완료 이메일이 전송되었습니다.");
        } else {
          alert("⚠️ 이메일 전송에 실패했습니다.");
        }
      } catch (error) {
        alert("⚠️ 서버 오류로 이메일 전송 실패");
        console.error(error);
      }
    }
  </script>
</body>
</html>
