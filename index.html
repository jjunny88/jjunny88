<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>직책자 개인별 현황 조회</title>

  <!-- Gothic A1 폰트 로드 (400, 700 두 가지 굵기 예시) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      /* 전체 폰트를 Gothic A1로 설정 */
      font-family: 'Gothic A1', sans-serif;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 0;
      /* 전체 배경 이미지를 설정 */
      background: url("https://i.imgur.com/Idbnt0w.jpeg") no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 450px;
      text-align: center;
      box-sizing: border-box;
      margin-top: -1cm; /* 컨테이너를 약 1cm 위로 이동 */
    }

    #inputContainer {
      /* 처음에는 표시 */
    }
    #resultContainer {
      display: none; /* 결과 화면은 처음 숨김 */
    }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-family: 'Gothic A1', sans-serif; /* 입력창에도 적용 */
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: 'Gothic A1', sans-serif; /* 버튼에도 적용 */
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    .loading {
      margin-top: 10px;
      font-size: 14px;
      color: #007bff;
      display: none;
    }
    .result-message {
      margin-top: 20px;
    }

    /* 각 항목에 테두리를 주는 스타일 */
    .result-line {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 8px;
      margin-bottom: 8px;
      text-align: left; /* 왼쪽 정렬 (필요에 따라 조정) */
    }
    .result-line strong {
      margin-right: 5px;
    }
  </style>
</head>
<body>

  <!-- 입력 폼 영역 -->
  <div id="inputContainer" class="container">
    <img src="https://i.imgur.com/QFo4qxk.jpeg" alt="상단 이미지" style="width: 200px; margin-bottom: 5px;">
    
    <h2>직책자 개인별 현황 조회</h2>
    <input type="text" id="name" placeholder="이름">
    <input type="text" id="empId" placeholder="사번">
    <input type="password" id="ssn" placeholder="주민등록번호 뒷자리" ondblclick="toggleSSN()">

    <button id="searchBtn" onclick="fetchEvaluation()">조회</button>
    <p id="loading" class="loading">🔄 조회 중...</p>
  </div>

  <!-- 결과 표시 영역 -->
<div id="resultContainer" class="container">
  <img src="https://i.imgur.com/QFo4qxk.jpeg" alt="상단 이미지" style="width: 200px; margin-bottom: 5px;">
  
  <h2> 조회 결과</h2>
  <div class="result-message" id="result"></div>

  <!-- 이메일 발송 중 로딩 텍스트 -->
<p id="emailLoading" class="loading">🔔 이메일 발송 중...</p>

<!-- 안내 문구 -->
<p style="font-size: 14px; color: #333; margin: 10px 0 15px; text-align: left;">
  ✅ 본인 평가 내용을 확인하셨다면,<br />
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;하단의(↓) <strong>확인 완료</strong> 버튼을 눌러주세요.
</p>

<!-- 버튼 순서 바뀐 부분 -->
<button onclick="sendConfirmationEmail()" style="margin-bottom: 10px;">확인 완료</button>
<button onclick="goBack()" style="background-color: #6c757d;">다시 조회</button>
</div>

  <script>
    // 주민등록번호 더블클릭 시 표시/숨김
    function toggleSSN() {
      const ssnInput = document.getElementById("ssn");
      ssnInput.type = (ssnInput.type === "password") ? "text" : "password";
    }

    async function fetchEvaluation() {
      const name = document.getElementById('name').value.trim();
      const empId = document.getElementById('empId').value.trim();
      const ssn = document.getElementById('ssn').value.trim();
      const searchBtn = document.getElementById('searchBtn');
      const loadingText = document.getElementById('loading');
      const resultDiv = document.getElementById('result');

      if (!name || !empId || !ssn) {
        alert("모든 정보를 입력하세요.");
        return;
      }

      // 조회 버튼 비활성화 & 로딩 표시
      searchBtn.disabled = true;
      searchBtn.textContent = "조회 중...";
      loadingText.style.display = "block";
      resultDiv.innerHTML = ""; // 기존 결과 초기화

      try {
        // 실제 운영 시, 아래 URL과 파라미터를 서버 상황에 맞게 수정하세요.
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbxOHRhteQExa9QYIgyBLwGDMpmDa49H_4xBNTe7KLTkoxAIRVOLMKwDmw2KZFrdlgRA/exec"
          + "?name=" + encodeURIComponent(name)
          + "&empId=" + encodeURIComponent(empId)
          + "&ssn=" + encodeURIComponent(ssn)
        );
        const data = await response.json();

        if (data.success) {
          // 각 항목을 .result-line으로 감싸 테두리 표시
          resultDiv.innerHTML = `
            <div class="result-line"><strong>본부:</strong> ${data.headOffice}</div>
            <div class="result-line"><strong>지점:</strong> ${data.branch}</div>
            <div class="result-line"><strong>실/센터:</strong> ${data.center}</div>
            <div class="result-line"><strong>팀:</strong> ${data.team}</div>
            <div class="result-line"><strong>직책:</strong> ${data.position}</div>
            <div class="result-line"><strong>직책 년차(인센티브 적용):</strong> ${data.yearsInPosition}</div>
          `;
        } else {
          resultDiv.innerHTML = "<p style='color: red;'>조회된 정보가 없습니다.</p>";
        }

        // 입력 폼 숨기고 결과 화면 표시
        document.getElementById('inputContainer').style.display = 'none';
        document.getElementById('resultContainer').style.display = 'block';

      } catch (error) {
        console.error("오류 발생:", error);
        resultDiv.innerHTML = "<p style='color: red;'>⚠️ 서버 오류가 발생했습니다.</p>";
        
        // 입력 폼 숨기고 결과 화면 표시
        document.getElementById('inputContainer').style.display = 'none';
        document.getElementById('resultContainer').style.display = 'block';
      }

      // 조회 버튼 복구 & 로딩 숨김
      searchBtn.disabled = false;
      searchBtn.textContent = "조회";
      loadingText.style.display = "none";
    }

    function goBack() {
      document.getElementById('inputContainer').style.display = 'block';
      document.getElementById('resultContainer').style.display = 'none';
      document.getElementById('name').value = "";
      document.getElementById('empId').value = "";
      document.getElementById('ssn').value = "";
    }
  // ✅ 확인 완료 버튼 클릭 시 이메일 발송 함수
  async function sendConfirmationEmail() {
    const name = document.getElementById('name').value.trim();
    const empId = document.getElementById('empId').value.trim();

    try {
      const res = await fetch(
        "https://script.google.com/macros/s/AKfycbxOHRhteQExa9QYIgyBLwGDMpmDa49H_4xBNTe7KLTkoxAIRVOLMKwDmw2KZFrdlgRA/exec"
        + "?mode=sendMail"
        + "&name=" + encodeURIComponent(name)
        + "&empId=" + encodeURIComponent(empId)
      );
      const result = await res.json();

      if (result.success) {
        alert("📩 확인 완료 이메일이 전송되었습니다.");
      } else {
        alert("⚠️ 이메일 전송에 실패했습니다.");
      }
    } catch (error) {
      alert("⚠️ 서버 오류로 이메일 전송 실패");
      console.error(error);
    }
  }
  </script>
</body>
</html>
