<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>임직원 인사평가 조회</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            transition: all 0.3s ease-in-out;
        }
        .input-wrapper {
            position: relative;
            width: 100%;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .eye-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 18px;
            color: #777;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .fade-in {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container fade-in show" id="formContainer">
        <h2>임직원 인사평가 조회</h2>
        
        <input type="text" id="name" placeholder="이름">
        <input type="text" id="empId" placeholder="사번">

        <div class="input-wrapper">
            <input type="password" id="ssn" placeholder="주민등록번호 뒷자리">
            <span class="eye-icon" onclick="toggleSSN()">🔒</span>
        </div>

        <button id="searchBtn" onclick="fetchEvaluation()">조회</button>
        <p id="loading" class="fade-in" style="display: none;">🔄 조회 중...</p>
        
        <div id="result" class="fade-in" style="display: none;"></div>
    </div>

    <script>
        function toggleSSN() {
            const ssnInput = document.getElementById("ssn");
            const eyeIcon = document.querySelector(".eye-icon");

            if (ssnInput.type === "password") {
                ssnInput.type = "text";
                eyeIcon.textContent = "👀"; // 눈을 뜬 아이콘으로 변경
            } else {
                ssnInput.type = "password";
                eyeIcon.textContent = "🔒"; // 잠긴 아이콘으로 변경
            }
        }

        async function fetchEvaluation() {
            const name = document.getElementById('name').value;
            const empId = document.getElementById('empId').value;
            const ssn = document.getElementById('ssn').value;
            const searchBtn = document.getElementById('searchBtn');
            const loadingText = document.getElementById('loading');
            const resultDiv = document.getElementById("result");
            const formContainer = document.getElementById("formContainer");

            if (!name || !empId || !ssn) {
                alert("모든 정보를 입력하세요.");
                return;
            }

            // 조회 버튼 비활성화 & 로딩 표시
            searchBtn.disabled = true;
            searchBtn.textContent = "조회 중...";
            loadingText.style.display = "block";
            resultDiv.style.display = "none"; // 기존 결과 숨기기

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzTu24ZVAvHkCTofYdk21mQkVcOs6pIaqZDplyseXOAvhz_PHBMSFZN8RuSYNNvmw_T/exec?name=" 
                    + encodeURIComponent(name) + "&empId=" 
                    + encodeURIComponent(empId) + "&ssn=" 
                    + encodeURIComponent(ssn));

                const data = await response.json();

                if (data.success) {
                    resultDiv.innerHTML = `
                        <p><strong>이름:</strong> ${name}</p>
                        <p><strong>사번:</strong> ${empId}</p>
                        <p><strong>직책:</strong> ${data.position}</p>
                        <p><strong>근속년수:</strong> ${data.years}</p>
                        <p><strong>평가 점수:</strong> ${data.score}</p>
                    `;
                } else {
                    resultDiv.innerHTML = "<p style='color: red;'>조회된 정보가 없습니다.</p>";
                }

                resultDiv.style.display = "block"; // 결과 표시
                formContainer.classList.add("show"); // 부드러운 효과 적용
            } catch (error) {
                resultDiv.innerHTML = "<p style='color: red;'>⚠️ 서버 오류가 발생했습니다.</p>";
                resultDiv.style.display = "block";
            }

            // 조회 버튼 복구 & 로딩 숨김
            searchBtn.disabled = false;
            searchBtn.textContent = "조회";
            loadingText.style.display = "none";
        }
    </script>
</body>
</html>
