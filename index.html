<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>직책자 개인별 현황 조회</title>
  <style>
    /* 기본 폰트 및 레이아웃 */
    body {
      font-family: 'Malgun Gothic', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    /* 공통 컨테이너 스타일 */
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      box-sizing: border-box;
    }

    /* 입력 영역과 결과 영역을 구분하기 위해 ID를 사용 */
    #inputContainer {
      /* 처음에는 표시됨 */
    }
    #resultContainer {
      display: none; /* 처음에는 숨김 */
    }

    /* 공통 폼 스타일 */
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #0056b3;
    }

    /* 로딩 문구 */
    .loading {
      margin-top: 10px;
      font-size: 14px;
      color: #007bff;
      display: none;
    }

    /* 결과 표시 영역 */
    .result-message {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- 입력 폼 영역 -->
  <div id="inputContainer" class="container">
    <h2>직책자 개인별 현황 조회</h2>
    <input type="text" id="name" placeholder="이름">
    <input type="text" id="empId" placeholder="사번">
    <input type="password" id="ssn" placeholder="주민등록번호 뒷자리" ondblclick="toggleSSN()">

    <button id="searchBtn" onclick="fetchEvaluation()">조회</button>
    <p id="loading" class="loading">🔄 조회 중...</p>
  </div>

  <!-- 결과 표시 영역 -->
  <div id="resultContainer" class="container">
    <h2>현황 조회 결과</h2>
    <div class="result-message" id="result"></div>
    <button onclick="goBack()">다시 조회</button>
  </div>

  <script>
    // 주민등록번호 더블클릭 시 표시/숨김
    function toggleSSN() {
      const ssnInput = document.getElementById("ssn");
      ssnInput.type = (ssnInput.type === "password") ? "text" : "password";
    }

    async function fetchEvaluation() {
      const name = document.getElementById('name').value.trim();
      const empId = document.getElementById('empId').value.trim();
      const ssn = document.getElementById('ssn').value.trim();
      const searchBtn = document.getElementById('searchBtn');
      const loadingText = document.getElementById('loading');
      const resultDiv = document.getElementById('result');

      if (!name || !empId || !ssn) {
        alert("모든 정보를 입력하세요.");
        return;
      }

      // 조회 버튼 비활성화 & 로딩 표시
      searchBtn.disabled = true;
      searchBtn.textContent = "조회 중...";
      loadingText.style.display = "block";
      resultDiv.innerHTML = ""; // 결과 초기화

      try {
        // 실제 서버 URL에 맞게 수정
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbzTu24ZVAvHkCTofYdk21mQkVcOs6pIaqZDplyseXOAvhz_PHBMSFZN8RuSYNNvmw_T/exec"
          + "?name=" + encodeURIComponent(name)
          + "&empId=" + encodeURIComponent(empId)
          + "&ssn=" + encodeURIComponent(ssn)
        );
        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `
            <p><strong>직책:</strong> ${data.position}</p>
            <p><strong>근속년수:</strong> ${data.years}</p>
            <p><strong>평가 점수:</strong> ${data.score}</p>
          `;
        } else {
          resultDiv.innerHTML = "<p style='color: red;'>조회된 정보가 없습니다.</p>";
        }

        // 입력 폼 숨기고 결과 영역 표시
        document.getElementById('inputContainer').style.display = 'none';
        document.getElementById('resultContainer').style.display = 'block';

      } catch (error) {
        console.error("오류 발생:", error);
        resultDiv.innerHTML = "<p style='color: red;'>⚠️ 서버 오류가 발생했습니다.</p>";
        // 마찬가지로 결과 화면으로 전환
        document.getElementById('inputContainer').style.display = 'none';
        document.getElementById('resultContainer').style.display = 'block';
      }

      // 조회 버튼 복구 & 로딩 숨김
      searchBtn.disabled = false;
      searchBtn.textContent = "조회";
      loadingText.style.display = "none";
    }

    function goBack() {
      // 입력 영역 다시 보이기
      document.getElementById('inputContainer').style.display = 'block';
      // 결과 영역 숨기기
      document.getElementById('resultContainer').style.display = 'none';
      // 입력값 초기화
      document.getElementById('name').value = "";
      document.getElementById('empId').value = "";
      document.getElementById('ssn').value = "";
    }
  </script>
</body>
</html>
