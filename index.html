<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>직책자 개인별 현황 조회</title>
    <style>
        body {
            font-family: 'Malgun Gothic', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #fff;
            border-radius: 5px;
            display: none;
        }
        .loading {
            margin-top: 10px;
            font-size: 14px;
            color: #007bff;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>직책자 개인별 현황 조회</h2>
        <input type="text" id="name" placeholder="이름">
        <input type="text" id="empId" placeholder="사번">

        <div class="input-wrapper">
            <!-- 주민등록번호 입력란에 더블클릭 시 토글 -->
            <input type="password" id="ssn" placeholder="주민등록번호 뒷자리" ondblclick="toggleSSN()">
        </div>

        <button id="searchBtn" onclick="fetchEvaluation()">조회</button>
        <p id="loading" class="loading">🔄 조회 중...</p>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        function toggleSSN() {
            const ssnInput = document.getElementById("ssn");
            if (ssnInput.type === "password") {
                ssnInput.type = "text";
            } else {
                ssnInput.type = "password";
            }
        }

        async function fetchEvaluation() {
            const name = document.getElementById('name').value.trim();
            const empId = document.getElementById('empId').value.trim();
            const ssn = document.getElementById('ssn').value.trim();
            const searchBtn = document.getElementById('searchBtn');
            const loadingText = document.getElementById('loading');
            const resultDiv = document.getElementById("result");

            if (!name || !empId || !ssn) {
                alert("모든 정보를 입력하세요.");
                return;
            }

            console.log("입력 값:", name, empId, ssn);

            searchBtn.disabled = true;
            searchBtn.textContent = "조회 중...";
            loadingText.style.display = "block";
            resultDiv.style.display = "none";

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbzTu24ZVAvHkCTofYdk21mQkVcOs6pIaqZDplyseXOAvhz_PHBMSFZN8RuSYNNvmw_T/exec?name=" 
                    + encodeURIComponent(name) + "&empId=" 
                    + encodeURIComponent(empId) + "&ssn=" 
                    + encodeURIComponent(ssn));

                const data = await response.json();
                console.log("서버 응답:", data);

                if (data.success) {
                    resultDiv.innerHTML = `<p><strong>직책:</strong> ${data.position}</p>
                                          <p><strong>근속년수:</strong> ${data.years}</p>
                                          <p><strong>평가 점수:</strong> ${data.score}</p>`;
                } else {
                    resultDiv.innerHTML = "<p style='color: red;'>조회된 정보가 없습니다.</p>";
                }
                resultDiv.style.display = "block";
            } catch (error) {
                console.error("오류 발생:", error);
                resultDiv.innerHTML = "<p style='color: red;'>⚠️ 서버 오류가 발생했습니다.</p>";
                resultDiv.style.display = "block";
            }

            searchBtn.disabled = false;
            searchBtn.textContent = "조회";
            loadingText.style.display = "none";
        }
    </script>
</body>
</html>
