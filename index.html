<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>직책자 개인별 현황 조회</title>
  <style>
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }
    body {
      font-family: 'Malgun Gothic', sans-serif;
      width: 100%;
      height: 100vh;
      display: flex;             /* 좌우 2컬럼 레이아웃 */
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      background: url("https://imgur.com/a/F21jLRs") no-repeat center center;
      background-size: cover;    /* 배경 이미지 전체 채우기 */
    }
    /* 왼쪽 텍스트 영역 */
    .left-section {
      flex: 1;                  /* 남은 공간을 모두 차지 */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .left-section h1 {
      font-size: 2rem;
      color: #333;
      margin-bottom: 10px;
    }
    .left-section p {
      font-size: 1rem;
      color: #555;
    }

    /* 오른쪽 카드 영역 */
    .right-section {
      width: 400px;             /* 카드가 들어갈 영역 너비 */
      display: flex;
      justify-content: center;
      align-items: center;
      margin-right: 40px;       /* 원하는 여백 */
    }
    .card {
      background: #fff;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
    }
    .card h2 {
      margin-bottom: 20px;
      font-size: 1.2rem;
    }
    .card input {
      width: 100%;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    .card button {
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #0056b3;
    }
    .loading {
      margin-top: 10px;
      font-size: 14px;
      color: #007bff;
      display: none;
    }
    .result-message {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- 왼쪽 영역: 조회 제목 / 문구 -->
  <div class="left-section">
    <h1>직책자 개인별 현황 조회</h1>
    <p>-25년 인센티브 지급 반영-</p>
  </div>

  <!-- 오른쪽 영역: 입력 폼 카드 -->
  <div class="right-section">
    <!-- 입력 폼 (조회 전) -->
    <div class="card" id="inputContainer">
      <h2>로그인</h2>
      <!-- "이미지 삽입 URL" -->
      <input type="text" id="imageUrl" placeholder="이미지 삽입 URL">
      <!-- 이름 -->
      <input type="text" id="name" placeholder="이름">
      <!-- 사번 -->
      <input type="text" id="empId" placeholder="사번">
      <!-- 주민등록번호 뒷자리 (더블클릭 시 표시/숨김) -->
      <input type="password" id="ssn" placeholder="주민등록번호 뒷자리" ondblclick="toggleSSN()">

      <button id="searchBtn" onclick="fetchEvaluation()">LOGIN</button>
      <p id="loading" class="loading">🔄 조회 중...</p>
    </div>

    <!-- 결과 화면 (조회 후) -->
    <div class="card" id="resultContainer" style="display: none;">
      <h2>현황 조회 결과</h2>
      <div class="result-message" id="result"></div>
      <button onclick="goBack()">다시 조회</button>
    </div>
  </div>

  <script>
    // 주민등록번호 뒷자리 더블클릭 시 표시/숨김
    function toggleSSN() {
      const ssnInput = document.getElementById("ssn");
      ssnInput.type = (ssnInput.type === "password") ? "text" : "password";
    }

    async function fetchEvaluation() {
      const imageUrl = document.getElementById('imageUrl').value.trim();
      const name = document.getElementById('name').value.trim();
      const empId = document.getElementById('empId').value.trim();
      const ssn = document.getElementById('ssn').value.trim();

      const searchBtn = document.getElementById('searchBtn');
      const loadingText = document.getElementById('loading');
      const resultDiv = document.getElementById('result');

      if (!imageUrl || !name || !empId || !ssn) {
        alert("모든 정보를 입력하세요.");
        return;
      }

      // 조회 버튼 비활성화 & 로딩 표시
      searchBtn.disabled = true;
      searchBtn.textContent = "조회 중...";
      loadingText.style.display = "block";
      resultDiv.innerHTML = ""; // 결과 초기화

      try {
        // 실제 서버 URL로 수정
        // "imageUrl"도 서버로 보낼 경우, 아래처럼 파라미터 추가
        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbxQJTX75iO_D5y9p_CE84BhLxyXA_HEpWt3Qq4nEbEx8tgZq8p3Ros-SOZvighmyZUR/exec"
          + "?imageUrl=" + encodeURIComponent(imageUrl)
          + "&name=" + encodeURIComponent(name)
          + "&empId=" + encodeURIComponent(empId)
          + "&ssn=" + encodeURIComponent(ssn)
        );
        const data = await response.json();

        if (data.success) {
          resultDiv.innerHTML = `
            <p><strong>본부:</strong> ${data.headOffice}</p>
            <p><strong>지점:</strong> ${data.branch}</p>
            <p><strong>실/센터:</strong> ${data.center}</p>
            <p><strong>팀:</strong> ${data.team}</p>
            <p><strong>직책:</strong> ${data.position}</p>
            <p><strong>직책 년차(인센티브 적용):</strong> ${data.yearsInPosition}</p>
          `;
        } else {
          resultDiv.innerHTML = "<p style='color: red;'>조회된 정보가 없습니다.</p>";
        }

        // 입력 폼 숨기고 결과 화면 표시
        document.getElementById('inputContainer').style.display = 'none';
        document.getElementById('resultContainer').style.display = 'block';

      } catch (error) {
        console.error("오류 발생:", error);
        resultDiv.innerHTML = "<p style='color: red;'>⚠️ 서버 오류가 발생했습니다.</p>";
        
        document.getElementById('inputContainer').style.display = 'none';
        document.getElementById('resultContainer').style.display = 'block';
      }

      // 조회 버튼 복구 & 로딩 숨김
      searchBtn.disabled = false;
      searchBtn.textContent = "LOGIN";
      loadingText.style.display = "none";
    }

    function goBack() {
      // 입력 영역 다시 보이기
      document.getElementById('inputContainer').style.display = 'block';
      // 결과 영역 숨기기
      document.getElementById('resultContainer').style.display = 'none';

      // 입력값 초기화
      document.getElementById('imageUrl').value = "";
      document.getElementById('name').value = "";
      document.getElementById('empId').value = "";
      document.getElementById('ssn').value = "";
    }
  </script>
</body>
</html>
